<ion-header>
  <ion-navbar>
    <ion-title>Configuration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Please configure this device by entering the participant token.</h2>

  <ion-list>
    <ion-item>
      <ion-label floating>Enter Token Here</ion-label>
      <ion-input type="text" [(ngModel)]="model.token"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button large (click)="createAuthenticationToken()">
    Continue
  </button>

  <button id="go-home-button" ion-button (click)="goHome()" *ngIf="appStage === 'development'">
    Go Home
  </button>
</ion-content>
