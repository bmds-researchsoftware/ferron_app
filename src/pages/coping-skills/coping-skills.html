<ion-header>

  <ion-navbar>
    <ion-title>List of Coping Skills</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (click)="goReasonsToQuit()" icon-right>
      <h3 class="wrap-text">My Top Reasons to Quit</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goWatch()" icon-right>
      <h3 class="wrap-text">Watch videos to Cope</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goListen()" icon-right>
      <h3 class="wrap-text">Listen to Cope</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goQuitTip()" icon-right>
      <h3 class="wrap-text">Get a Quit Tip</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goNicotineReplacement()" icon-right>
      <h3 class="wrap-text">Use my Nicotine Replacement</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goOneStepAtATime()" icon-right>
      <h3 class="wrap-text">One Step at a Time</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item icon-right>
      <h3 class="wrap-text">Use my Support Group</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
