<ion-header>

  <ion-navbar>
    <ion-title>Listen</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>
    Audio Files
  </h2>

  <ion-list>
    <button ion-item
      *ngFor="let audio of bundledAudioFiles"
      (click)="openBundledModal(audio)" icon-left>
      <ion-label ion-text color="secondary">
        {{ audio.title }}
      </ion-label>
      <ion-icon ion-text color="secondary" name="mic" item-left></ion-icon>
    </button>
  </ion-list>
</ion-content>
