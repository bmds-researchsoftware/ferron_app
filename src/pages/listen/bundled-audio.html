<ion-header>
  <ion-navbar>
    <ion-title>
      {{ audioTitle() }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="secondary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card style="text-align: center;">
    <img [src]="imageUrl()" />

    <div>
      <label class="large">{{ currentPosition }} / {{ duration() }}</label>
      <button ion-button icon-right block large (click)="doNextAction()">{{ nextActionName() }} <ion-icon [name]="nextActionIcon()"></ion-icon></button>
    </div>
  </ion-card>
</ion-content>
