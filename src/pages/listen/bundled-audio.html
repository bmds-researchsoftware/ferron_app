
<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ audioTitle() }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="secondary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <audio controls="controls" [src]="audioUrl()" style="width: 100%;"></audio>
</ion-content>
