<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button large (click)="goAbout()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>
    Check in about how you're coping with quitting. This app will help you
    cope with your urges and cravings in order to quit.
  </h2>

  <ion-list>
    <button ion-item (click)="goPrompts()" icon-right>
      <h3 ion-text color="secondary">{{ promptsLabel() }}</h3>
      <ion-icon ion-text color="secondary" name="play" item-right></ion-icon>
    </button>

    <button ion-item (click)="goLearn()" icon-right>
      <h3 class="wrap-text">Learn to cope with urges to smoke</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goCopingSkills()" icon-right>
      <h3 class="wrap-text">List of coping skills</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goReminders()" icon-right>
      <h3 class="wrap-text">Set your reminders</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="goFacebook()" ion-text color="secondary" icon-left>
      <ion-icon name="logo-facebook" item-left></ion-icon>
      <h3 class="wrap-text">Join our Facebook support group</h3>
    </button>
  </ion-list>
</ion-content>
