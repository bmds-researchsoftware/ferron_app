<ion-header>
  <ion-navbar>
    <ion-title>Set a Reminder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>
    Select a time to receive a notification each day.
  </h2>

  <ion-list>
    <ion-item>
      <ion-label>Select Time Here</ion-label>
      <ion-datetime [disabled]="isDisabled()" displayFormat="h:mm a" [(ngModel)]="reminderTimestamp" (ionChange)="timeChange()"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
