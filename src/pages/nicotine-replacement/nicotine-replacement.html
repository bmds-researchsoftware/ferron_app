<ion-header>

  <ion-navbar>
    <ion-title>Nicotine Replacement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Many people use medications to help them cope with urges to smoke while
      they are quitting. Here is a list of the types of Nicotine Replacement
      medications with some tips on how to use them in ways that work for you.</h2>

  <ion-list>
    <button ion-item icon-right
      *ngFor="let video of bundledVideos"
      (click)="openBundledModal(video)" icon-left>
      <h3 class="wrap-text">{{ video.title }}</h3>
      <ion-icon ion-text color="secondary" name="videocam" item-left></ion-icon>
    </button>
  </ion-list>
</ion-content>
