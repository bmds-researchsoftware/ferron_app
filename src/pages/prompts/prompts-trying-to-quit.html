<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Calm. Cope. Quit.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>It sounds like you could use some help. Which of these options would you prefer?</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <button ion-item (click)="goLearnASkill()" icon-right>
      <h3 class="wrap-text">Use a Skill to help me cope</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goQuitTip()" icon-right>
      <h3 class="wrap-text">Get a Quick Tip on how not to smoke</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="goFacebook()" color="secondary" icon-left>
      <ion-icon name="logo-facebook" item-left></ion-icon>
      <h3 class="wrap-text">Connect with my Facebook support group</h3>
    </button>
  </ion-list>
</ion-content>
