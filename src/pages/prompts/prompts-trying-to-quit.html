<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Calm. Cope. Quit.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>It sounds like you could use some help. Which of these options would you prefer?</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <button ion-item (click)="goLearnASkill()" icon-right>
      <h3 class="wrap-text">Use a Skill to help me cope</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goQuitTip()" icon-right>
      <h3 class="wrap-text">Get a Quick Tip on how not to smoke</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

  <button ion-button color="secondary" round large class="full-width tall-button">
    <ion-icon name="logo-facebook"></ion-icon>
    Connect with<br />
    my Facebook<br />
    support group
  </button>
</ion-content>
