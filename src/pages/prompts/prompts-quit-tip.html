<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Calm. Cope. Quit.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Quit Tips
    </ion-card-header>

    <ion-card-content>
      {{ tipBody | async }}
    </ion-card-content>

    <ion-item>
      <button ion-button clear large item-left (click)="likeTip()">
        <ion-icon name="thumbs-up" [color]="tipLiked === true ? 'secondary' : ''"></ion-icon>
      </button>

      <button ion-button clear large item-right (click)="dislikeTip()">
        <ion-icon name="thumbs-down" [color]="tipLiked === false ? 'secondary' : ''"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button color="secondary" (click)="reloadPage()">
        Click for next tip
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="goHome()">
        Finish
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
