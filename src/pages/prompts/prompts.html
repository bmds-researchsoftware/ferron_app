<ion-header>
  <ion-navbar>
    <ion-title>Calm. Cope. Quit.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>How do you feel about smoking right now?</h2>

  <ion-list>
    <button ion-item (click)="goPositiveFeedback()" icon-right>
      <h3 class="wrap-text">I'm trying not to smoke and doing great!</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goTryingToQuit('I am trying not to smoke and need some help.')" icon-right>
      <h3 class="wrap-text">I'm trying not to smoke and need some help.</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goTryingToQuit('I am smoking but I would like to learn how to cut down.')" icon-right>
      <h3 class="wrap-text">I'm smoking but I would like to learn how to cut down.</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goGetMotivatedTip()" icon-right>
      <h3 class="wrap-text">I'm smoking and not ready to do anything to change.</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
