<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Calm. Cope. Quit.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>How would you like to learn this skill?</h2>

  <h2>Would you like to</h2>

  <ion-list>
    <button ion-item (click)="goListen()" icon-right>
      <h3>Listen to learn</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="goWatch()" icon-right>
      <h3>Watch to learn</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-text color="secondary" ion-button (click)="goHome()">
        Finish
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
