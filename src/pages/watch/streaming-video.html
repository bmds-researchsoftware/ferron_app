
<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ videoTitle() }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="secondary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="video-container">
    <iframe [src]="videoUrl()" frameborder="0"></iframe>
  </div>
</ion-content>
