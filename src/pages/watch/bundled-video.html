<ion-header>
  <ion-navbar>
    <ion-title>
      {{ videoTitle() }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="secondary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <video controls width="100%" [src]="videoUrl()" autostart="0"></video>
</ion-content>
