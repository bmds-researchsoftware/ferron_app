
<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ videoTitle() }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="secondary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <video [src]="videoUrl()" autostart="0"></video>
</ion-content>
