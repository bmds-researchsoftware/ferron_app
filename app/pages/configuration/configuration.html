<ion-header>
  <ion-navbar>
    <ion-title>Configuration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Please configure this device by entering the participant token.</p>

  <ion-list>
    <ion-item>
      <ion-label floating>Token</ion-label>
      <ion-input type="text" [(ngModel)]="model.token"></ion-input>
    </ion-item>
  </ion-list>

  <button (click)="createAuthenticationToken()">
    Continue
  </button>

  <button (click)="goHome()">
    Go Home
  </button>
</ion-content>
