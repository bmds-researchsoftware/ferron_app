<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button (click)="goAbout()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <p>
    Check in about how you're coping with quitting. This app will help you
    cope with your urges and cravings in order to quit.
  </p>

  <button block (click)="goPrompts()">Start here</button>

  <ion-card>
    <ion-list>
      <button ion-item (click)="goLearn()">
        Learn to cope<br>
        with urges to smoke
      </button>
      <button ion-item (click)="goCopingSkills()">List of coping skills</button>
      <button ion-item (click)="goReminders()">Set your reminders</button>
    </ion-list>
  </ion-card>

  <button secondary round large>
    <ion-icon name="logo-facebook"></ion-icon>
    Join our<br>
    Facebook support group
  </button>
</ion-content>
