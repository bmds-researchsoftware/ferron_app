<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about">
  <p>Who we are.</p>

  <p>We are clinicians and researchers from Dartmouth Medical School.
    We want to test whether this mobile application can help people like you quit smoking.</p>

  <hr>

  <ion-list no-lines>
    <ion-item>
      <h3>App version</h3>
      <p>{{appVersion}}</p>
    </ion-item>

    <ion-item>
      <h3>Stage</h3>
      <p>{{appStage}}</p>
    </ion-item>

    <ion-item>
      <h3>Device identifier</h3>
      <p>{{deviceUuid}}</p>
    </ion-item>

    <ion-item>
      <a class="item" (click)="codePushSync()">
        <ion-icon name="cloud-download"></ion-icon>Check Update
      </a>
    </ion-item>
  </ion-list>
</ion-content>
