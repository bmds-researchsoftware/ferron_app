<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Calm. Cope. Quit.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Quit Tips
    </ion-card-header>

    <ion-card-content>
      Worried about gaining weight? Instead of eating during a craving, get out
      and have a 10-15 minute walk. Walking can help you feel better and not
      want that cigarette.
    </ion-card-content>

    <ion-item>
      <button clear large item-left>
        <ion-icon name="thumbs-up"></ion-icon>
      </button>

      <button clear large item-right>
        <ion-icon name="thumbs-down"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer-bar>
  <ion-toolbar no-border-top primary>
    <ion-buttons class="toolbar-title">
      <button>
        Click or swipe for next tip
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer-bar>
