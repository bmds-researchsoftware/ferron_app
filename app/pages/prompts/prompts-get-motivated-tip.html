<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Calm. Cope. Quit.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Get Motivated Tips
    </ion-card-header>

    <ion-card-content>
      Not feeling ready to quit? Try reviewing your reasons for wanting to quit.
      Remembering why you want to quit in the first place can help you stick to
      your guns when making a quit attempt.
    </ion-card-content>

    <ion-item>
      <button clear large item-left>
        <ion-icon name="thumbs-up"></ion-icon>
      </button>

      <button clear large item-right>
        <ion-icon name="thumbs-down"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer-bar>
  <ion-toolbar no-border-top secondary>
    <ion-buttons class="toolbar-title">
      <button>
        Click or swipe for next tip
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer-bar>
