<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Calm. Cope. Quit.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>It sounds like you could use some help. Which of these options would you prefer?</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <button ion-item (click)="goLearnASkill()">Use a Skill to help me cope</button>

    <button ion-item (click)="goQuitTip()">Get a Quick Tip on how not to smoke</button>
  </ion-list>

  <button secondary round large class="full-width tall-button">
    <ion-icon name="logo-facebook"></ion-icon>
    Connect with<br />
    my Facebook<br />
    support group
  </button>
</ion-content>
