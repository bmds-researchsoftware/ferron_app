<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta http-equiv="Content-Security-Policy"
        content="default-src https://codepush.azurewebsites.net http://localhost:35729 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval';
                 connect-src https://feldspar-staging.cbits.northwestern.edu https://feldspar.cbits.northwestern.edu http://localhost:3000 http://localhost:8100 http://localhost:35729 ws://localhost:35729 'self';
                 style-src 'self' 'unsafe-inline';
                 media-src *;
                 frame-src 'self' https://player.vimeo.com gap://ready;" />

  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
</head>
<body>

  <!-- this Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- the configurable options -->
  <script src="build/js/config.js"></script>
  <script src="build/js/md5.min.js"></script>
  <script src="build/js/Ajax.js"></script>
  <script src="build/js/AuthenticationTokensResource.js"></script>
  <script src="build/js/Payload.js"></script>
  <script src="build/js/Uuid.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>
</body>
</html>
